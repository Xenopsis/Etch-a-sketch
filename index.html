<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js-file.js" defer></script>
</head>
<body>
    <header>
        <div class="logo"><img src="./pictures/etch-a-sketch.png" rel="picture of the etch-a-sketch logo"></div>
  
        </div>
    </header>
    <div class="board">
        <div id="gameboard">

        </div>
        <div class="input">
            <button class="rainbow">Rainbow: Off</button>
            <button class="eraser">Eraser: Off</button>
            <button class="clear">Clear</button>
            <div class="gridSize">
                <p class="sizeText">16 x 16</p>
                <input type="range" min="2" max="64" value="16" class="slider">
        </div>
    </div>
</body>

</html>
